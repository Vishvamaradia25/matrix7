<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">



</head>

<body>
    <nav>
        <div class="#f50057 pink accent-3">
            <a href="#" class="brand-logo"></a>
            <ul id="nav-mobile" class="right">
                <li id="loginli"><a class="modal-trigger" href="#modal2">Login</a></li>
                <li id="signupli"><a class="modal-trigger" href="#modal1">Signup</a></li>
                <li id="logoutli"><a id="logOut">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Signup</h4>
            <form autocomplete="off" onsubmit="signup(event)">
                <input type="email" id="signupEmail" placeholder="email" />
                <input type="password" id="signupPassword" placeholder="password" />
                <button class="btn waves-effect #f44336 red" type="submit" id="signup">submit</button>
            </form>



        </div>
    </div>

    <!--login Modal -->
    <div id="modal2" class="modal">
        <div class="modal-content">
            <h4>Login</h4>
            <form autocomplete="off" onsubmit="login(event)">
                <input type="email" id="loginemail" placeholder="email" />
                <input type="password" id="loginpassword" placeholder="password" />
                <button class="btn waves-effect #f44336 red" type="submit" id="login">submit</button>
            </form>
            <button class="btn waves-effect blue" onclick="loginWithGoogle()">Login with google</button>


        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.modal');
            var instances = M.Modal.init(elems);
        });
    </script>




    <script type="module" src="./authi.js"></script>

</body>

</html>
